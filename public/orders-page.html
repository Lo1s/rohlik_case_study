<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orders Management - Rohlik Case Study</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        line-height: 1.6;
        color: #333;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
      }

      .container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 20px;
      }

      .card {
        background: white;
        border-radius: 15px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        margin-bottom: 20px;
      }

      .header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 30px 40px;
        position: relative;
      }

      .back-button {
        position: absolute;
        left: 20px;
        top: 50%;
        transform: translateY(-50%);
        background: rgba(255, 255, 255, 0.2);
        color: white;
        text-decoration: none;
        padding: 10px 15px;
        border-radius: 8px;
        transition: all 0.2s;
        font-weight: 500;
      }

      .back-button:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: translateY(-50%) translateX(-2px);
      }

      .header h1 {
        font-size: 2.5rem;
        margin-bottom: 10px;
        font-weight: 700;
        text-align: center;
      }

      .header p {
        font-size: 1.2rem;
        opacity: 0.9;
        text-align: center;
      }

      .content {
        padding: 30px;
      }

      .stats-overview {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
      }

      .stat-card {
        background: #f8f9fa;
        border-radius: 10px;
        padding: 20px;
        text-align: center;
        border: 1px solid #e9ecef;
        transition: transform 0.2s;
      }

      .stat-card:hover {
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      .stat-value {
        font-size: 2rem;
        font-weight: 700;
        color: #667eea;
        margin-bottom: 5px;
      }

      .stat-label {
        color: #6c757d;
        font-weight: 500;
      }

      .action-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        gap: 15px;
        flex-wrap: wrap;
      }

      .search-filter-group {
        display: flex;
        gap: 10px;
        flex: 1;
        min-width: 300px;
      }

      .search-box {
        flex: 1;
      }

      .search-box input,
      .filter-select {
        width: 100%;
        padding: 12px 16px;
        border: 1px solid #ced4da;
        border-radius: 8px;
        font-size: 1rem;
        transition: border-color 0.2s;
      }

      .search-box input:focus,
      .filter-select:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }

      .btn {
        padding: 12px 24px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
        font-size: 1rem;
        transition: all 0.2s;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 8px;
      }

      .btn-primary {
        background: #667eea;
        color: white;
      }

      .btn-primary:hover {
        background: #5a67d8;
        transform: translateY(-1px);
      }

      .btn-success {
        background: #28a745;
        color: white;
      }

      .btn-success:hover {
        background: #218838;
      }

      .btn-info {
        background: #17a2b8;
        color: white;
      }

      .btn-info:hover {
        background: #138496;
      }

      .btn-sm {
        padding: 6px 12px;
        font-size: 0.875rem;
      }

      .orders-container {
        display: grid;
        gap: 20px;
      }

      .order-card {
        background: #f8f9fa;
        border: 1px solid #e9ecef;
        border-radius: 10px;
        padding: 25px;
        transition: all 0.2s;
      }

      .order-card:hover {
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        border-color: #667eea;
      }

      .order-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        margin-bottom: 20px;
        flex-wrap: wrap;
        gap: 10px;
      }

      .order-id {
        background: #667eea;
        color: white;
        padding: 6px 12px;
        border-radius: 6px;
        font-size: 0.9rem;
        font-weight: 700;
      }

      .order-status {
        padding: 4px 12px;
        border-radius: 20px;
        font-size: 0.8rem;
        font-weight: 600;
        text-transform: uppercase;
      }

      .status-active {
        background: #d4edda;
        color: #155724;
      }

      .status-expired {
        background: #f8d7da;
        color: #721c24;
      }

      .status-pending {
        background: #fff3cd;
        color: #856404;
      }

      .order-details {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        margin-bottom: 20px;
      }

      .detail-section {
        background: white;
        border-radius: 8px;
        padding: 15px;
        border: 1px solid #e9ecef;
      }

      .detail-section h4 {
        color: #495057;
        margin-bottom: 10px;
        font-size: 1rem;
      }

      .detail-item {
        display: flex;
        justify-content: space-between;
        margin-bottom: 8px;
        padding: 5px 0;
      }

      .detail-item:last-child {
        margin-bottom: 0;
        border-top: 1px solid #e9ecef;
        padding-top: 8px;
        font-weight: 600;
      }

      .detail-label {
        color: #6c757d;
        font-weight: 500;
      }

      .detail-value {
        font-weight: 600;
        color: #495057;
      }

      .total-price {
        color: #28a745;
        font-family: "Monaco", "Menlo", monospace;
        font-size: 1.1rem;
      }

      .order-items {
        background: white;
        border-radius: 8px;
        padding: 15px;
        border: 1px solid #e9ecef;
      }

      .order-items h4 {
        color: #495057;
        margin-bottom: 15px;
      }

      .item-list {
        display: grid;
        gap: 10px;
      }

      .order-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        background: #f8f9fa;
        border-radius: 6px;
        border: 1px solid #e9ecef;
      }

      .item-info {
        flex: 1;
      }

      .item-name {
        font-weight: 600;
        color: #495057;
        margin-bottom: 4px;
      }

      .item-details {
        color: #6c757d;
        font-size: 0.9rem;
      }

      .item-price {
        color: #28a745;
        font-weight: 600;
        font-family: "Monaco", "Menlo", monospace;
      }

      .order-actions {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        margin-top: 20px;
      }

      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
      }

      .modal.show {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .modal-content {
        background: white;
        border-radius: 10px;
        padding: 30px;
        max-width: 600px;
        width: 90%;
        max-height: 90vh;
        overflow-y: auto;
      }

      .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        padding-bottom: 15px;
        border-bottom: 1px solid #e9ecef;
      }

      .modal-title {
        font-size: 1.5rem;
        font-weight: 700;
        color: #495057;
      }

      .close-btn {
        background: none;
        border: none;
        font-size: 1.5rem;
        cursor: pointer;
        color: #6c757d;
        padding: 5px;
      }

      .close-btn:hover {
        color: #495057;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #495057;
      }

      .form-group select,
      .form-group input {
        width: 100%;
        padding: 12px;
        border: 1px solid #ced4da;
        border-radius: 6px;
        font-size: 1rem;
        transition: border-color 0.2s;
      }

      .form-group select:focus,
      .form-group input:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }

      .product-selector {
        display: grid;
        gap: 15px;
        margin-bottom: 20px;
      }

      .product-item {
        display: flex;
        align-items: center;
        gap: 15px;
        padding: 15px;
        border: 1px solid #e9ecef;
        border-radius: 8px;
        background: #f8f9fa;
      }

      .product-info {
        flex: 1;
      }

      .product-name {
        font-weight: 600;
        color: #495057;
        margin-bottom: 4px;
      }

      .product-price {
        color: #28a745;
        font-family: "Monaco", "Menlo", monospace;
      }

      .quantity-input {
        width: 80px;
        text-align: center;
      }

      .loading {
        text-align: center;
        padding: 40px;
        color: #6c757d;
      }

      .spinner {
        display: inline-block;
        width: 40px;
        height: 40px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #667eea;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 15px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .alert {
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 20px;
      }

      .alert-success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }

      .alert-error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }

      .alert-info {
        background: #e7f3ff;
        color: #0066cc;
        border: 1px solid #b3d7ff;
      }

      .empty-state {
        text-align: center;
        padding: 60px 20px;
        color: #6c757d;
      }

      .empty-state h3 {
        margin-bottom: 10px;
        color: #495057;
      }

      @media (max-width: 768px) {
        .action-bar {
          flex-direction: column;
          align-items: stretch;
        }

        .search-filter-group {
          flex-direction: column;
          min-width: auto;
        }

        .order-header {
          flex-direction: column;
          align-items: flex-start;
        }

        .order-details {
          grid-template-columns: 1fr;
        }

        .stats-overview {
          grid-template-columns: repeat(2, 1fr);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <header class="header">
          <a href="/" class="back-button">‚Üê Back to Home</a>
          <h1>üì¶ Orders Management</h1>
          <p>Manage Customer Orders & Order Processing</p>
        </header>

        <main class="content">
          <div id="alert-container"></div>

          <!-- Stats Overview -->
          <div class="stats-overview">
            <div class="stat-card">
              <div class="stat-value" id="total-orders">-</div>
              <div class="stat-label">Total Orders</div>
            </div>
            <div class="stat-card">
              <div class="stat-value" id="total-revenue">-</div>
              <div class="stat-label">Total Revenue</div>
            </div>
            <div class="stat-card">
              <div class="stat-value" id="active-orders">-</div>
              <div class="stat-label">Active Orders</div>
            </div>
            <div class="stat-card">
              <div class="stat-value" id="avg-order-value">-</div>
              <div class="stat-label">Avg Order Value</div>
            </div>
          </div>

          <!-- Action Bar -->
          <div class="action-bar">
            <div class="search-filter-group">
              <div class="search-box">
                <input
                  type="text"
                  id="search-input"
                  placeholder="üîç Search orders by ID..."
                  onkeyup="filterOrders()"
                />
              </div>
              <select
                id="status-filter"
                onchange="filterOrders()"
                class="filter-select"
              >
                <option value="">All Statuses</option>
                <option value="active">Active</option>
                <option value="expired">Expired</option>
                <option value="pending">Pending</option>
              </select>
            </div>
            <button class="btn btn-primary" onclick="openCreateOrderModal()">
              ‚ûï Create Order
            </button>
            <button class="btn btn-success" onclick="refreshOrders()">
              üîÑ Refresh
            </button>
          </div>

          <!-- Loading State -->
          <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Loading orders...</p>
          </div>

          <!-- Orders Container -->
          <div
            id="orders-container"
            class="orders-container"
            style="display: none"
          >
            <!-- Orders will be loaded here -->
          </div>

          <!-- Empty State -->
          <div id="empty-state" class="empty-state" style="display: none">
            <h3>üìã No Orders Found</h3>
            <p>Start by creating your first order.</p>
            <button
              class="btn btn-primary"
              onclick="openCreateOrderModal()"
              style="margin-top: 15px"
            >
              ‚ûï Create First Order
            </button>
          </div>
        </main>
      </div>
    </div>

    <!-- Create Order Modal -->
    <div id="create-order-modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title">Create New Order</h2>
          <button class="close-btn" onclick="closeCreateOrderModal()">
            &times;
          </button>
        </div>

        <form id="order-form" onsubmit="createOrder(event)">
          <div class="form-group">
            <label>Select Products:</label>
            <div id="products-selector" class="product-selector">
              <!-- Products will be loaded here -->
            </div>
          </div>

          <div class="form-group">
            <label for="order-total">Order Total:</label>
            <input
              type="text"
              id="order-total"
              readonly
              style="background: #f8f9fa"
              value="$0.00"
            />
          </div>

          <div
            style="
              display: flex;
              gap: 10px;
              justify-content: flex-end;
              margin-top: 30px;
            "
          >
            <button
              type="button"
              class="btn"
              onclick="closeCreateOrderModal()"
              style="background: #6c757d; color: white"
            >
              Cancel
            </button>
            <button type="submit" class="btn btn-primary" id="create-order-btn">
              üì¶ Create Order
            </button>
          </div>
        </form>
      </div>
    </div>

    <script>
      let orders = [];
      let filteredOrders = [];
      let products = [];

      // Initialize page
      document.addEventListener("DOMContentLoaded", function () {
        loadOrders();
        loadProducts();
      });

      // Load orders from API
      async function loadOrders() {
        showLoading(true);
        try {
          const response = await fetch("/orders");
          const result = await response.json();

          if (result.status === "success" && result.data) {
            orders = result.data.map((order) => ({
              ...order,
              status: getOrderStatus(order.expirationTime),
            }));
            filteredOrders = [...orders];
            updateStats();
            renderOrders();
            showAlert("Orders loaded successfully!", "success");
          } else {
            throw new Error("Failed to load orders");
          }
        } catch (error) {
          console.error("Error loading orders:", error);
          showAlert("Failed to load orders. Please try again.", "error");
          showEmptyState();
        } finally {
          showLoading(false);
        }
      }

      // Load products for order creation
      async function loadProducts() {
        try {
          const response = await fetch("/products");
          const result = await response.json();

          if (result.status === "success" && result.data) {
            products = result.data;
          }
        } catch (error) {
          console.error("Error loading products:", error);
        }
      }

      // Get order status based on expiration time
      function getOrderStatus(expirationTime) {
        const now = new Date();
        const expiration = new Date(expirationTime);

        if (expiration > now) {
          return "active";
        } else {
          return "expired";
        }
      }

      // Update statistics
      function updateStats() {
        const totalOrders = orders.length;
        const totalRevenue = orders.reduce(
          (sum, order) => sum + order.totalPrice,
          0,
        );
        const activeOrders = orders.filter(
          (order) => order.status === "active",
        ).length;
        const avgOrderValue = totalOrders > 0 ? totalRevenue / totalOrders : 0;

        document.getElementById("total-orders").textContent = totalOrders;
        document.getElementById("total-revenue").textContent =
          "$" + totalRevenue.toFixed(2);
        document.getElementById("active-orders").textContent = activeOrders;
        document.getElementById("avg-order-value").textContent =
          "$" + avgOrderValue.toFixed(2);
      }

      // Render orders
      function renderOrders() {
        const container = document.getElementById("orders-container");

        if (filteredOrders.length === 0) {
          showEmptyState();
          return;
        }

        container.innerHTML = filteredOrders
          .map(
            (order) => `
                <div class="order-card">
                    <div class="order-header">
                        <div class="order-id">Order #${order.id}</div>
                        <div class="order-status status-${order.status}">${order.status}</div>
                    </div>
                    
                    <div class="order-details">
                        <div class="detail-section">
                            <h4>üìÖ Order Information</h4>
                            <div class="detail-item">
                                <span class="detail-label">Created:</span>
                                <span class="detail-value">${formatDateTime(order.createdAt)}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Expires:</span>
                                <span class="detail-value">${formatDateTime(order.expirationTime)}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Total Price:</span>
                                <span class="detail-value total-price">$${order.totalPrice.toFixed(2)}</span>
                            </div>
                        </div>
                        
                        <div class="order-items">
                            <h4>üìã Order Items (${order.items.length})</h4>
                            <div class="item-list">
                                ${order.items
                                  .map(
                                    (item) => `
                                    <div class="order-item">
                                        <div class="item-info">
                                            <div class="item-name">Product #${item.productId}</div>
                                            <div class="item-details">Quantity: ${item.quantity} √ó $${(item.price / item.quantity).toFixed(2)}</div>
                                        </div>
                                        <div class="item-price">$${item.price.toFixed(2)}</div>
                                    </div>
                                `,
                                  )
                                  .join("")}
                            </div>
                        </div>
                    </div>
                    
                    <div class="order-actions">
                        <button class="btn btn-info btn-sm" onclick="viewOrderDetails(${order.id})">
                            üëÅÔ∏è View Details
                        </button>
                    </div>
                </div>
            `,
          )
          .join("");

        container.style.display = "grid";
        document.getElementById("empty-state").style.display = "none";
      }

      // Format date time
      function formatDateTime(dateString) {
        const date = new Date(dateString);
        return date.toLocaleString();
      }

      // Filter orders
      function filterOrders() {
        const searchTerm = document
          .getElementById("search-input")
          .value.toLowerCase();
        const statusFilter = document.getElementById("status-filter").value;

        filteredOrders = orders.filter((order) => {
          const matchesSearch = order.id.toString().includes(searchTerm);
          const matchesStatus = !statusFilter || order.status === statusFilter;
          return matchesSearch && matchesStatus;
        });

        renderOrders();
      }

      // Show/hide loading
      function showLoading(show) {
        document.getElementById("loading").style.display = show
          ? "block"
          : "none";
        document.getElementById("orders-container").style.display = show
          ? "none"
          : "grid";
        document.getElementById("empty-state").style.display = "none";
      }

      // Show empty state
      function showEmptyState() {
        document.getElementById("loading").style.display = "none";
        document.getElementById("orders-container").style.display = "none";
        document.getElementById("empty-state").style.display = "block";
      }

      // Show alert
      function showAlert(message, type) {
        const container = document.getElementById("alert-container");
        const alert = document.createElement("div");
        alert.className = `alert alert-${type}`;
        alert.textContent = message;

        container.appendChild(alert);

        setTimeout(() => {
          alert.remove();
        }, 5000);
      }

      // Open create order modal
      function openCreateOrderModal() {
        renderProductSelector();
        document.getElementById("create-order-modal").classList.add("show");
      }

      // Render product selector
      function renderProductSelector() {
        const container = document.getElementById("products-selector");

        container.innerHTML = products
          .map(
            (product) => `
                <div class="product-item">
                    <div class="product-info">
                        <div class="product-name">${product.name}</div>
                        <div class="product-price">$${product.price.toFixed(2)} (Stock: ${product.stock})</div>
                    </div>
                    <input type="number" min="0" max="${product.stock}" value="0" 
                           class="quantity-input" data-product-id="${product.id}" 
                           data-product-price="${product.price}" onchange="updateOrderTotal()">
                </div>
            `,
          )
          .join("");

        updateOrderTotal();
      }

      // Update order total
      function updateOrderTotal() {
        const quantityInputs = document.querySelectorAll(".quantity-input");
        let total = 0;

        quantityInputs.forEach((input) => {
          const quantity = parseInt(input.value) || 0;
          const price = parseFloat(input.dataset.productPrice);
          total += quantity * price;
        });

        document.getElementById("order-total").value = "$" + total.toFixed(2);
      }

      // Create order
      async function createOrder(event) {
        event.preventDefault();

        const quantityInputs = document.querySelectorAll(".quantity-input");
        const items = [];

        quantityInputs.forEach((input) => {
          const quantity = parseInt(input.value) || 0;
          if (quantity > 0) {
            items.push({
              productId: parseInt(input.dataset.productId),
              quantity: quantity,
            });
          }
        });

        if (items.length === 0) {
          showAlert(
            "Please select at least one product with quantity > 0",
            "error",
          );
          return;
        }

        const createBtn = document.getElementById("create-order-btn");
        const originalText = createBtn.innerHTML;
        createBtn.innerHTML =
          '<span class="spinner" style="width: 20px; height: 20px; margin-right: 8px;"></span>Creating...';
        createBtn.disabled = true;

        try {
          const response = await fetch("/orders", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ items }),
          });

          const result = await response.json();

          if (result.status === "success") {
            closeCreateOrderModal();
            showAlert("Order created successfully!", "success");
            await loadOrders();
          } else {
            throw new Error(result.message || "Failed to create order");
          }
        } catch (error) {
          console.error("Error creating order:", error);
          showAlert("Failed to create order. Please try again.", "error");
        } finally {
          createBtn.innerHTML = originalText;
          createBtn.disabled = false;
        }
      }

      // View order details
      function viewOrderDetails(orderId) {
        const order = orders.find((o) => o.id === orderId);
        if (order) {
          alert(
            `Order #${order.id}\n\nTotal: $${order.totalPrice.toFixed(2)}\nItems: ${order.items.length}\nStatus: ${order.status}\nCreated: ${formatDateTime(order.createdAt)}\nExpires: ${formatDateTime(order.expirationTime)}`,
          );
        }
      }

      // Close create order modal
      function closeCreateOrderModal() {
        document.getElementById("create-order-modal").classList.remove("show");
      }

      // Refresh orders
      async function refreshOrders() {
        await loadOrders();
      }

      // Close modal when clicking outside
      window.onclick = function (event) {
        const modal = document.getElementById("create-order-modal");
        if (event.target === modal) {
          closeCreateOrderModal();
        }
      };
    </script>
  </body>
</html>
